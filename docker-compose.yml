# Docker Compose Configuration for Thais Terra Cake Shop
# Version: 1.0.0
#
# Quick Start:
#   docker-compose up -d          # Start services
#   docker-compose logs -f web    # View logs
#   docker-compose down           # Stop services

version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thaisterra-website

    # Port mapping: host:container
    # Access website at http://localhost:8080
    ports:
      - "8080:80"

    # Volume mounts for development
    # IMPORTANT: Ensure proper file permissions (755 dirs, 644 files)
    # For production: comment out volumes to use files baked into image
    volumes:
      # Mount source files for development (comment out for production)
      - ./src:/usr/share/nginx/html:ro
      # Mount assets directory
      - ./src/assets:/usr/share/nginx/html/assets:ro

    # Restart policy
    restart: unless-stopped

    # Network configuration
    networks:
      - thaisterra-network

    # Environment variables for nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

    # Container metadata
    labels:
      - "com.thaisterra.description=Thais Terra Cake Shop Website"
      - "com.thaisterra.version=1.0.0"

    # Health check configuration
    # Checks if nginx is responding on port 80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  thaisterra-network:
    driver: bridge
    name: thaisterra-network

